steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/object-swatch-ocr', '.']
    secretEnv: ['GOOGLE_APPLICATION_CREDENTIALS']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/object-swatch-ocr']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    secretEnv: ['GOOGLE_APPLICATION_CREDENTIALS']
    args:
      - 'run'
      - 'deploy'
      - 'object-swatch-ocr'
      - '--image'
      - 'gcr.io/$PROJECT_ID/object-swatch-ocr'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

availableSecrets:
  secretManager:
    - versionName: projects/[YOUR_PROJECT_NUMBER]/secrets/vision-api-key/versions/latest
      env: 'GOOGLE_APPLICATION_CREDENTIALS'
